<style>/* Advanced testimonial styles */
    .testimonials-container {
        max-width: 1200px;

      .section-title {

      .section-title::after {
        content: '';

        left: 50%;

        height: 3px;
        background-color: #000;
      }
      
      .testimonials-grid {

      }
      
      .testimonial-card {

        position: relative;

      }
      
      .testimonial-card:hover {

        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      
      .testimonial-card::before {

            },
            {
                text: "Working with this team has been a game-changer for our business. Their expertise and dedication are unmatched.",
                author: "Venkata Ramana",
                title: "Student",
                image: "https://res.cloudinary.com/dsnqf3s0s/image/upload/v1733997517/WhatsApp_Image_2024-12-12_at_15.25.18_1952b21d-1_deqmnb.jpg"
            }

            
          

        ];
        
        // Function to create testimonial cards
        function createTestimonialCard(testimonial) {
            return `
                <div class="testimonial-card">
                    <p class="testimonial-text">${testimonial.text}</p>
                    <div class="testimonial-author">
                        <img src="${testimonial.image}" alt="${testimonial.author}" class="author-image">
                        <div class="author-info">
                            <h4 class="author-name">${testimonial.author}</h4>
                            <p class="author-title">${testimonial.title}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Initialize testimonials
        function initTestimonials() {
            const testimonialsGrid = document.querySelector('.testimonials-grid');
            testimonials.forEach(testimonial => {
                testimonialsGrid.innerHTML += createTestimonialCard(testimonial);
            });
        }
        
        // Add fade-in animation on scroll
        function addScrollAnimation() {
            const cards = document.querySelectorAll('.testimonial-card, .video-wrapper');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
        
            cards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(card);
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initTestimonials();
            addScrollAnimation();
        });
        
        
        document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        
        // Animate hamburger
        const spans = hamburger.querySelectorAll('span');
        spans.forEach(span => span.classList.toggle('active'));
    });
});
        
        </script>
